<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listado de productos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container py-5 bg-warning text-center">
      <h1>Contador</h1>
      <button class="btn btn-info">Aumentar</button>
      <button class="btn btn-danger">Disminuir</button>'
      <h4 class="my-5">Contador: <span id="span"> 0 </span></h4>
    </div>
  </body>

  <script>
    const contenedor = document.querySelector(".container");

    const span = document.getElementById("span");

    let contador = 0;

    // creamos eventos para que aumentar y disminuir el contador

    /** 
    Una for ma de hacerlo:

    const btnAumentar = document.querySelector(".btn-info");

    btnAumentar.addEventListener("click", () => { 
      contador++; 
      span.textContent = contador;
    }); 
    const btnDisminuir = document.querySelector(".btn-danger");

    btnDisminuir.addEventListener("click", () => {
       contador--; 
       span.textContent = contador; 
      });
    
    */

    contenedor.addEventListener("click", (e) => {
      // console.log(e.target.classList.contains("btn-info")); resultado booleano, saldra true cuando presionamos boton Aumentar. En el resto mostrara false ya que no es el boton.
      if (e.target.classList.contains("btn-info")) {
        contador++;
        span.textContent = contador;
      }

      if (e.target.classList.contains("btn-danger")) {
        contador--;
        span.textContent = contador;
      }
      e.stopPropagation();
    });

    document.body.addEventListener("click", () => {
      console.log("diste click");
    });
  </script>
</html>
